[colors]
;transparent= #00000000
;2e2534

black = #232323
background = #00000000
background-alt = #373B41
foreground = #C5C8C6
primary = #616161
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 18pt
radius = 6

; dpi = 96

background = ${colors.black}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = ${colors.black}

padding-left = 0
padding-right = 1

module-margin = 2

separator = 
separator-foreground = ${colors.disabled}

font-0 = NotoSans-Regular;4

modules-left = i3 
modules-right = temperature date
modules-center = xwindow

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

locale = es_GT.utf8

tray-position = right
tray-transparent = false
tray-detached = false
tray-offset-x = 0
tray-offset-y = 0

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

;override-redirect = true


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
;label-background = #A54242

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
;format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
label-muted-background = ${colors.background-alt}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %I:%M 
date-alt = %a %d de %b, %I:%M 

label = %date%
;label-foreground = ${colors.secondary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
label-full = BAT %percentage_raw%%
label-charging = CHA %percentage_raw%%  
label-discharging = BAT %percentage_raw%%  
format-full = <label-full>
format-charging =<label-charging>
format-discharging =<label-discharging>
format-discharing-padding = 1 
label-charging-padding = 1
label-full-padding = 1

[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/platform/coretemp.0/driver/coretemp.0/hwmon/hwmon3/temp2_input

label = %temperature-c% 

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/i3]
type = internal/i3

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #A54242
label-focused-padding = 4

label-unfocused = %index%
label-unfocused-padding = 4

label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 4

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 4

label-separator = |
label-separator-padding = 2
label-separator-foreground = #A54242

; vim:ft=dosini
